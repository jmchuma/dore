<!DOCTYPE html>
<html ng-app="doreApp">

<head>
	<meta charset="utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="angularapp.js"></script>
</head>

<body ng-controller="mainController">
Películas para el {{month}} del {{year}}

<div ng-repeat="movie in movies">
Título: {{movie.title}}

{{movie.plot}}

{{movie.dore_notes}}
<div ng-repeat="time in movie.dates">
		{{time.day}} {{time.hour}}
</div>
<div ng-repeat="director in movie.directors">
		{{director}}
</div>
</div>


</body>

</html>
